<script type="text/javascript">
//Author Kristiyan Manev, kristi.manev@gmail.com. Contact if any issues.
function calcSubstrings(str){
	var substringOccurances = new Object();
	for(i = 0 ; i < str.length ; i++){
		for(j = 1 ; j <= (str.length-i) ; j++){
			var substring = str.substr(i,j);
			if(substring in substringOccurances){
				substringOccurances[substring]++;
			} else {
				substringOccurances[substring] = 1;
			}
		}
	}
	var retHTML = "Substrings are:<br><table border=1><tr><td rowspan=2>&nbsp;&nbsp;&nbsp;&nbsp;Substring&nbsp;&nbsp;&nbsp;&nbsp;</td><td colspan=2>&nbsp;&nbsp;Occurances&nbsp;&nbsp;</td></tr><tr><td>&nbsp;&nbsp;Total&nbsp;&nbsp;</td><td>&nbsp;&nbsp;No overlap&nbsp;&nbsp;</td></tr>";
	
	Object.entries(substringOccurances).sort((a,b)=>b[1]-a[1]).forEach(entry => {
		//count occurances if all placed:
		if(entry[1]>1){
			var cnt = 0;
			for(ind = 0 ; (ind = str.indexOf(entry[0],ind))>=0 ; ind+=entry[0].length)cnt++;
			retHTML += "<tr><td>" + entry[0] + "</td><td>x" + entry[1] + "</td><td>x"+cnt+"</td></tr>";
		}
	});
	retHTML += "</table>";
	return retHTML;
}
$(document).ready(function() {
    $("#search").click(function() {
		document.getElementById("results").innerHTML = calcSubstrings($(".string").val());
    });
});
</script>
